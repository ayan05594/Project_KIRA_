<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      }
      body {
      background-color: #1e2a38;
      background-image: url("{{ url_for('static', filename='images/bg.jpeg') }}");
      background-size: 100vw 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; 
    color: white;
    margin: 0;
    padding: 0;
    height: 100vh; 
    width: 100vw;
    overflow-x: hidden;
      }
      .about-container {
    font-family: "Times New Roman", Times, serif;
}

.team-members p {
    font-family: "Times New Roman", Times, serif;
}

.about-text {
    font-family: "Times New Roman", Times, serif;
}
      .navbar {
      width: 100%;
      background-color: rgba(36, 52, 71, 0.9);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      z-index: 10;
      }
      .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #38ef7d;
      text-decoration: none;
      }
      .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      }
      .navbar ul li {
      display: inline-block;
      }
      .navbar ul li a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
      }
      .navbar ul li a:hover {
      background: #38ef7d;
      color: #1e2a38;
      }
      .about-container {
      max-width: 1100px; /* Increased from 900px to 1100px */
      margin: 100px auto 50px; /* Leave space for the navbar */
      padding: 30px; /* Increased padding for a larger box */
      background: rgba(36, 52, 71, 0.9);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      }
      .about-content img {
      border-radius: 50%;
      object-fit: cover;
      }
      .about-text {
      text-align: justify;
      font-size: 16px;
      line-height: 1.6;
      margin-top: 15px;
      }
      .team-section {
      margin-top: 30px;
      }
      .team-title {
      margin-bottom: 20px;
      color: white;
      }
      .team-members {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: nowrap; 
      overflow-x: auto;  
      padding-bottom: 10px; 
      }
      .team-member {
      text-align: center;
      width: 150px;
      flex-shrink: 0; 
      }
      .team-member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
      }
      #e {
      text-align: center;
      }

      @keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.navbar,
.about-container,
.team-section {
  animation: fadeIn 1s ease-in-out;
}

    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="logo">KIRA</a>
      <ul>
        <li><a href="{{ url_for('chat') }}">Chat</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>
     <div class="about-container">
     
      <div class="team-section">
        <h2 class="team-title">Meet Our Team</h2>
        <div class="team-members">
          <div class="team-member">
            <img src="static/images/souptik.jpg" alt="Team Member 1" height="200px" width="200px">
            <p>Souptik Dey</p>
          </div>
          <div class="team-member">
            <img src="static/images/soudip.jpg" alt="Team Member 2" height="200px" width="200px">
            <p>Soudip Dutta</p>
          </div>
           
          
          <div class="team-member">
            <img src="static/images/modak.jpg" alt="Team Member 5" height="200px" width="200px">
            <p>Shubhadip Modak</p>
          </div>
          <div class="team-member">
            <img src="static/images/ak.jpg" alt="Team Member 6" height="500px" width="500px">
            <p>Ayan Kundu</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
